name: Deploy to GitHub Pages (gh-pages)

on:
    push:
        branches: [main]
    workflow_dispatch:

permissions:
    contents: write

concurrency:
    group: pages
    cancel-in-progress: true

jobs:
    build-deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: npm

            - name: Install dependencies
              run: npm ci || npm i

            - name: Build
              run: npm run build

            # SPA fallback so deep links like /report work on Pages
            - name: Add 404.html fallback
              run: cp dist/index.html dist/404.html

            # Publish to gh-pages with custom domain
            - name: Deploy to gh-pages
              uses: peaceiris/actions-gh-pages@v3
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: ./dist
                  cname: checker-calendar.rezwoan.me
